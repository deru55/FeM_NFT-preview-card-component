<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="section-img">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium image"
            class="img-equilibrium"
          />
          <div class="middle">
            <img src="images/icon-view.svg" alt="Icon view" class="icon-view" />
          </div>
        </div>
        <h1 class="section-title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="flex-group-1 flex-group-2">
          <div class="flex-group-1">
            <img src="images/icon-ethereum.svg" alt="Etherium icon" />
            <p class="clr-1">0.041 ETH</p>
          </div>
          <div class="flex-group-1">
            <img src="images/icon-clock.svg" alt="Clock icon" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="author flex-group-1">
          <img src="images/image-avatar.png" alt="Author avatar" />
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
