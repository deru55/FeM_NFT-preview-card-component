<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="section-img">
          <img src="images/image-equilibrium.jpg" alt="Equilibrium image" />
        </div>
        <div class="section-info">
          <h1 class="info-title">Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="flex-group">
            <p>
              <img src="images/icon-ethereum.svg" alt="Etherium icon" />
              0.041ETH
            </p>
            <p>
              <img src="images/icon-clock.svg" alt="Clock icon" />
              3 days left
            </p>
          </div>
          <div class="author flex-group">
            <img src="images/image-avatar.png" alt="Author avatar" />
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
