<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="card | flow">
        <div class="card__img">
          <img
            src="images/image-equilibrium.jpg"
            alt="Equilibrium image"
            class="img-equilibrium"
          />
        </div>

        <h1 class="card__title"><a href="#">Equilibrium #3429</a></h1>

        <p style="--flow-spacer: 0.6rem">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="flex-row fw-regular fs-300">
          <div class="flex-group">
            <img src="images/icon-ethereum.svg" alt="" />
            <p class="text-primary-2">0.041 ETH</p>
          </div>
          <div class="flex-group">
            <img src="images/icon-clock.svg" alt="" />
            <p>3 days left</p>
          </div>
        </div>

        <hr />

        <div class="card__user-info">
          <img
            class="card__user-info__avatar"
            src="images/image-avatar.png"
            alt=""
          />
          <p>
            Creation of
            <a class="card__user-info__name" href="#">Jules Wyvern</a>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
